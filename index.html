<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/050fdada3b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="tailwind.css" />
    <title>Assignment-2</title>
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav
        class="flex justify-between lg:justify-center lg:gap-[590px] mx-[16px] lg:mx[0] items-center lg:mt-[30px]"
      >
        <div>
          <img src="assets/logo.png" alt="" />
        </div>
        <div class="flex justify-center gap-[48px]">
          <p class="hidden lg:block font-bold">Home</p>
          <p class="hidden lg:block font-medium text-[#8987a1]">Shop</p>
          <p class="hidden lg:block font-medium text-[#8987a1]">About Us</p>
          <p><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</p>
        </div>
      </nav>
      <!-- banner section -->
      <section
        class="flex flex-col-reverse lg:flex-row lg:justify-center lg:items-center lg:mt-[120px] mt-[28px]"
      >
        <div class="lg:w-[540px] mt-[28px] lg:mt-0 mx-[16px] lg:mx-0">
          <h3 class="noto-serif text-[1.5rem] font-bold lg:text-[4rem]">
            ALWAYS <span class="text-[#E95A08]">FRESH FLOWERS</span>
          </h3>
          <p class="inter text-[0.875rem] lg:text-[1.365rem] text-[#7b7c80]">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div>
          <img src="assets/hero-flower.png" alt="" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
